<head>

    <title>Carta de Amor</title>

</head>
<body>
    <div class="container">
        <audio id="bg-music" autoplay loop>
            <source src="assets/musica-de-fondo.mp3" type="audio/mp3">
        </audio>

        <div class="letter">
            <h1>Carta de Amor</h1>
            <div class="content">
                <p>Esta carta la empecé hace ya algunos meses...</p>
                <!-- Desde entonces han pasado muchas cosas… momentos difíciles, diferencias, discusiones… Y aunque todo eso ha ocurrido, hoy vuelvo a escribirte con amor, con recuerdos, y con el deseo de que todo mejore.
Nuevamente aprovecho para pedirte perdón, y también para decirte que lamento profundamente cada vez que te he herido, cada palabra que te lastimó, cada silencio que nos distanció. Muchas veces actué desde el miedo; otras veces, desde el dolor… No fue mi intención herirte. Hoy, con más claridad y con más conciencia, quiero que sepas que lo siento. Lo siento de verdad. No solo por las cosas que hice, sino también por lo que no supe hacer mejor, un mejor compañero, un mejor refugio un mejor apoyo y respaldo.
No quiero perderte. No quiero que nos perdamos y que todo lo que hemos vivido se quede solo en recuerdos. Porque, a pesar de los errores y de las heridas, sigo creyendo en lo que podemos ser, en lo que aún podemos construir si ambos lo deseamos. Sigo rescatando todas las cosas buenas que tenemos: compartir juntos todos estos años, valorar las cosas más sencillas, como simplemente conversar. Y justamente eso es lo que tanto deseo.
Deseo volver a amarnos sin resentimientos, sin dolor, sin castigo, sin miedo. Deseo que volvamos a ser esos jóvenes que no tenían miedo a entregarlo todo, que disfrutaban de conversar por horas sin aburrirse, de tener salidas locas, de bailar, de muchas palabras, gestos lindos y de tomarse muchas fotos o hacernos videos, que hoy nos permiten recordar y guardar esos momentos en nuestros pensamientos…
También deseo que podamos escucharnos mejor, conversar con más calma y con más corazón, entender que no somos iguales, que sentimos y reaccionamos de manera distinta ante ciertas cosas. Para mí, por ejemplo, el rechazo puede doler profundamente; para ti, quizá las palabras o mis actitudes dejan huellas más fuertes. Y en medio de eso, me gustaría que, en lugar de quedarnos solo en nuestro propio lenguaje del amor, podamos hacer el esfuerzo de hablar el del otro.
Sería muy valioso que podamos comunicarnos de una forma más clara y amorosa, y que incluso cuando discutamos —porque sin duda lo haremos— esas diferencias nos sirvan para crecer, para pulirnos, para mejorar como pareja. No se trata de evitar los conflictos, sino de aprender a atravesarlos con empatía, y con el compromiso de no hacernos daño. Que las discusiones sean un camino hacia el entendimiento.
Seguramente aparecerán inconvenientes, dudas, inseguridades… pero deseo que aprendamos a enfrentarlas juntos, con la voluntad de solucionarlas, no de alejarnos. Que sea el amor —más allá de la emoción o el momento— lo que nos mantenga unidos, lo que nos ayude a resolver con más lógica, con más calma, con más ternura.
Quiero que sigamos cuidándonos, no desde el control, sino desde el amor, la paciencia y la comprensión. Que sigamos siendo ese lugar donde siempre queramos estar. Donde podamos ser nosotros sin miedo, donde podamos ser vulnerables sin temor a ser heridos, donde podamos descansar, refugiarnos, acompañarnos… Y también, de vez en cuando, volver a ser esos niños: que solo buscaban un abrazo, protección, un rincón seguro donde sentirse en paz, con la tranquilidad de sentirse amados.
No me gustaría que pasen los años y, producto del miedo o del dolor, nos volvamos personas a la defensiva, distantes, frías o desinteresadas. Creo que la vida es muy corta como para vivir así, y peor aun cuando en ocasiones las circunstancias nos arrebatan o acortan el tiempo que esperamos compartir junto a las personas que más amamos. No entendería por qué esperar a que ocurran situaciones desafortunadas para querer, recién ahí, estirar el tiempo y valorar todas las oportunidades que tenemos para disfrutarnos, para entregarnos para amarnos sin miedo.
Quiero aprovechar la oportunidad que tengo de haberte conocido, quiero aprovechar el estar contigo, de ser tu pareja, quiero disfrutarte todos los días de mi vida, amo despertar contigo, amo ese momento que estamos solos en la habitación, sigo sintiendo la misma emoción de esas primeras veces que dormíamos juntos, me llena mucho el estar junto a ti porque eres una mujer maravillosa, preciosa, admiro lo hermosa que eres y tu personalidad un tanto fuerte pero detrás de eso una mujer muy dulce, tierna, ocurrida, una niña a veces un poco temerosa y un tanto caprichosa. Amo verte en todos tus aspectos, siendo una excelente mamá que se llena de esa paciencia para comprender un poco más a nuestro hijo, de esa atención que me das cuando te esfuerzas en cocinar esos platos tan deliciosos que sueles hacer y que te quedan riquísimos o de esas visitas inesperadas al trabajo que hacen que me ponga demasiado feliz, de ese tiempo en familia que compartimos y que no hay riqueza con la cual se pueda comprar, de esa profesional que con tanta pasión estudia y progresa o de esa hija responsable que está muy pendiente de sus padres.
Me comprometo a cuidarte, a protegerte, a seguir creciendo contigo, a ser ese respaldo que deseas y necesitas. A caminar a tu lado en los momentos buenos y también en los difíciles. Prometo esforzarme por ser más paciente, menos impulsivo, y construir juntos una relación donde prime el respeto, la ternura y el amor.
No hay nada que no haría por ti, porque te amo de verdad… con locura, con todo mi corazón. Quiero compartir contigo el resto de mi vida, seguir eligiéndonos una y otra vez. 
Y por eso, desde lo más profundo de mi alma… ¿me permitirías ser tu esposo?
 -->
                <p><strong>¿Me permitirías ser tu esposo?</strong></p>
                <p><strong>¿Estás dispuesta a casarte conmigo el 28 de junio de 2025?</strong></p>
                
                <!-- Botones de Casamiento -->
                <div class="buttons">
                    <button id="yes-btn">Sí</button>
                    <button id="no-btn">No</button>
                </div>
                
                <div id="countdown" class="countdown hidden">
                    <p>¡Nos casamos en:</p>
                    <div id="timer"></div>
                </div>
            </div>
        </div>

        <div class="images">
            <img src="assets/imagen1.jpg" alt="Imagen 1" class="animated-image">
            <img src="assets/imagen2.jpg" alt="Imagen 2" class="animated-image">

        </div>
    </div>

</body>
